    <!-- Formulario -->
    <section>
        <form class="form" action="" method="post">

            <h2 class="form_title" id="citaa">
                Agendar Cita
            </h2>

            <div class="form_container">
                <div class="form_group">
                    <input type="text" id="nombre" class="form_input" placeholder=" ">
                    <label for="nombre" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="apellido" class="form_input" placeholder=" ">
                    <label for="apellido" class="form_label">Apellido:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="cedula" class="form_input" placeholder=" ">
                    <label for="cedula" class="form_label">Documento:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="telefono" class="form_input" placeholder=" ">
                    <label for="telefono" class="form_label">Telefono:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="email" id="correo" class="form_input" placeholder=" ">
                    <label for="correo" class="form_label">Correo:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <select class="form_list" name="" id="">
                        <option value="seleccione">Seleccione un Servicio</option>
                        <option value="seleccione" name="preventivo">Mantenimiento Preventivo</option>
                        <option value="seleccione" name="correctivo">Mantenimiento Correctivo</option>
                        <option value="seleccione" name="piezas">Cambio de Piezas</option>
                        <option value="seleccione" name="so">Instalación de Sistema Operativo</option>
                        <option value="seleccione" name="programas">Instalación de Programas</option>
                    </select>
                </div>
                <div class="form_group">
                    <select class="form_list" name="" id="">
                        <option value="seleccione">Seleccione su Tipo de Computador</option>
                        <option value="seleccione" name="de_mesa">Computador de Mesa</option>
                        <option value="seleccione" name="todo_en_uno">Todo en Uno</option>
                        <option value="seleccione" name="laptop">Laptop</option>
                    </select>
                </div>
                <input type="submit" class="form_submit" value="Enviar">
            </div>

        </form>
    </section>
